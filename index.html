<body>

    <div="container">

        <div class="jumbotron">
            <div class="center-align">
                <h1 class="center-align" id='header'>New York Times Search</h1>




            </div>
        </div>




        <section>

            <row class="row">
                <div class="col-md-8 offset-2">

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3>Search Parameters</h3>
                        </div>

                        <div class="panel-body">

                            <form>
                                <div class="form-group">
                                    <label for="Name">Search Term</label>
                                    <input type="text" class="form-control" id="searchid1">
                                </div>
                                <div class="form-group">
                                    <label for="number of records to retrieve">Number of Records to Retrieve:</label>
                                    <select class="form-control">
                                        <option>1</option>
                                        <option>5</option>
                                        <option>10</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="Name">Start Year (Optional):</label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label for="Name">End Year (Optional):</label>
                                    <input type="text" class="form-control">
                                </div>
                                <input type="button" id="searchButton" value="Search">
                                <input type="button" name="Clear Results" value="Clear Results">
                            </form>

                            <form>

                        </div>


                    </div>

        </section>
        <row class="row">
            <div class="col-md-8 offset-2">

                        <h3>Top Articles</h3>
